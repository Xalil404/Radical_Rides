{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<h2>Contact Us</h2>
<p>Feel free to send us a message using the form below:</p>

{% if success_message %}
<p class="success-message">{{ success_message }}</p>
{% endif %}

<form method="post" action="{% url 'contact' %}">
    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit">Submit</button>
</form>




{% endblock %}
