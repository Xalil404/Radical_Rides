{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container mt-5">
    <h2>Add Products To Your Wishlist</h2>
    <form method="post" action="{% url 'select_products' wishlist.id %}">
      {% csrf_token %}
      
      <div class="form-group">
        <label>Select Products:</label>
        {% for product in all_products %}
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="product_{{ product.id }}" name="products" value="{{ product.id }}">
            <label class="form-check-label" for="product_{{ product.id }}">{{ product.name }} - ${{ product.price }}</label>
          </div>
        {% endfor %}
      </div>
  
      <button type="submit" class="btn btn-primary">Add Selected Products</button>
    </form>
  </div>



{% endblock %}
